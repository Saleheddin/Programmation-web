<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BookBorrow - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="assets/css/signingUp.css">
</head>

<body>
    <header>
        <h1>Sign Up for BookBorrow</h1>
        <!-- add a button to the home page -->
        <div class="logo">
            <img src="assets/Images/Logo.png" alt="BookBorrow" />
        </div>
        <!-- add a button to the home page -->
        <div class="nav">
            <a href="index.html" cla>Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </header>
    <main>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </main>
</body>

</html>
