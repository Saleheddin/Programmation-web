<body>
    <header>
        <!-- add a button to the home page -->
        <div class="logo">
            <img src="assets/Images/Logo.png" alt="BookBorrow" />
        </div>
        <!-- add a button to the home page -->
        <div class="nav">
            <a href="index.html" cla>Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </header>
    <main>
        <h1>Sign Up for BookBorrow</h1>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
            <p>Select your speciality<br />
                <select name="mySpeciality">
                    <option value=”-1” selected=”selected”>-</option>
                    <option value=”1”>INFO</option>
                    <option value=”2”>RV</option>
                </select>
            </p>
            <p>Select your status<br />
                <input type="checkbox" name="myStatus" value="teacher" />Teacher
                <label for="myStatus"></label><br />
                <input type="checkbox" name="myStatus" value="student" />student
                <label for="myStatus"></label>
            </p>

            <!-- <p><button>Valid form</button> -->

            <button type="submit">Sign Up</button>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

</body>
